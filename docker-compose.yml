version: '3.3'

volumes:
  pg_data:
  static:
  media:


services:

  db:
    container_name: foodgram-db
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram-backend
    build: backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/media

  frontend:
    container_name: foodgram-front
    build: frontend
    
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  nginx:
    container_name: foodgram-gateway
    image: nginx:1.25.4-alpine
    ports:
      - 8010:80
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template
      - static:/static
      - media:/media
